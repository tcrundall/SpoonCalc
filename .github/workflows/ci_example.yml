name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 1,15 * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - id: fix-buildozer-permission
        name: Fix the NDK folder permission to allow caching
        shell: bash
        run: |
          sudo mkdir -p /.buildozer/android
          sudo chmod -R a+rwx /.buildozer/android
          ls -l /.buildozer/android
          sudo mkdir -p .buildozer/android
          sudo chmod -R a+rwx .buildozer/android
          ls -l .buildozer/android


      # used to cache dependencies with a timeout
      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash
        
      - name: Install build dependencies
        run: |
          sudo apt-get -y install automake autopoint

      - name: Cache Buildozer global directory
        uses: actions/cache@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }} # Replace with your path

      - name: experimenting with variables
        run: |
          echo ${ANDROID_HOME}
          echo ${HOME}
          echo ${APP_ANDROID_SDK_PATH}
          echo ${APP_ANDROID_NDK_PATH}

      - uses: actions/cache@v2
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}
